apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'


repositories {
        mavenCentral()
}

dependencies {
        compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
        testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
        systemProperties 'property': 'value'
}

sourceSets {
        main {
                java {
                        srcDirs 'src'
                }
        }
        test {
                java {
                        srcDirs 'test'
                        include "**/*Test.java","Test*"
                }
        }
}